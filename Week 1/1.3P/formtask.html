<!DOCTYPE html>
<html lang="en">
<head>
        <title>WAI Form Task</title>
        <meta charset="utf-8">
        <meta name="language" content="english">
        <meta name="keywords" content="Accessibility,Lab,Tasks">
        <meta name="description" content="WAI Form Task">
</head>
<body>
        <h1>WAI Form Example</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
                <fieldset>
                        <legend>Contact Information</legend>
                        <label for="cname">Name:</label>
                                <input type="text" name="cname" id="cname"><br>
                        <label for="cemail">E-mail Address:</label>
                                <input type="text" name="cemail" id="cemail"><br>
                        <label for="caddr">Mailing Address:</label><br>
                                <textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
                </fieldset>
                <fieldset>
                        <legend>Credit Card Information</legend>
                        <label><input type="radio" name="card" id="cvisa" value="visa">Visa</label>
                        <label><input type="radio" name="card" id="cmc" value="mc">MasterCard</label><br>
                        <label>Number: <input type="text" name="number" id="cnumber"></label><br>
                        <label>Expiry: <input type="text" name="expiry" id="cexpiry"></label><br>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                </fieldset>
        </form>
</body>
</html>
